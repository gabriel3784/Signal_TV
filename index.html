<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Responsive Sidebar</title>
  <!-- Link Styles -->
  <link rel="stylesheet" href="assets/Css/navbar_style/nav_style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

<nav>
    <div class="sidebar">
        <div class="logo_details">
          <i class="#"></i>
          <div class="logo_name">Signal TV</div>
          <i class="bx bx-menu" id="btn"></i>
        </div>
        <ul class="nav-list">
          <li>
            <i class="bx bx-search"></i>
            <input type="text" placeholder="Search...">
             <span class="tooltip">Procurar</span>
          </li>
          <li>
            <a href="#">
              <i class="bx bx-home"></i>
              <span class="link_name">Início</span>
            </a>
            <span class="tooltip">Início</span>
          </li>
          <li>
            <a href="#">
              <i class="bx bx-user"></i>
              <span class="link_name">Usuário</span>
            </a>
            <span class="tooltip">Usuário</span>
          </li>
          <li>
            <a href="#">
              <i class="bx bx-receipt"></i>
              <span class="link_name">Programação</span>
            </a>
            <span class="tooltip">Programação</span>
          </li>
          <li>
            <a href="#">
                <i class='bx bx-play-circle'></i>
              <span class="link_name">Gravação</span>
            </a>
            <span class="tooltip">Gravação</span>
          </li>
          <li>
            <a href="#">
              <i class="bx bx-cog"></i>
              <span class="link_name">Configuração</span>
            </a>
            <span class="tooltip">Configuração</span>
          </li>
          <li class="profile">
            <div class="profile_details">
              <img src="assets/img/profile/profile.jpeg" alt="profile image">
              <div class="profile_content">
                <div class="name">Anna Jhon</div>
                <div class="designation">Admin</div>
              </div>
            </div>
            <i class="bx bx-log-out" id="log_out"></i>
          </li>
        </ul>
      </div>
      <section class="home-section">
        <div class="text">Dashboard</div>
      </section>
</nav>
  
  <!-- Scripts -->
  <script src="assets/Js/navbar_script/nav_script.js"></script>
</body>
</html>
